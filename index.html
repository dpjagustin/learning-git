<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase 1.3</title>

    <body>
        <header>
             <h1> Aprendiendo Git</h1>
        </header>

        <div></div>

        <p>Hola esto es un <span>span</span></p>
        <!-- El span sirve para modificar una pequeña parte de texto con CSS -->

        <form action="">
            <h2>Por favor complete los campos </h2>

            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Ingrese un nombre">
            </div>

            <div>
                <label for="superHeroe">Superheroe favorito: </label>
                <select id="superHeroe">
                    <option value="">Batman</option>
                    <option value="">Superman</option>
                    <option value="">Spiderman</option>
                    <option value="">La mujer maravilla</option>
                </select>
            </div>
            
            <div>
                <label for="">¿Te gusta Harry Potter?</label>                
                <input type="radio" id="si" name="harryPotter" checked>
                <label for="si">Si</label>
                <input type="radio" id="no" name="harryPotter">
                <label for="no">No</label>
                <!-- Para que marque un solo radio, tienen que tener el mismo name las opciones -->
                <!-- Atributo checked deja marcado un radio -->
            </div>

            <div>
                <label for="descripcion">Describí como te sentis: </label>
                <br>
                <textarea name="" id="descripcion" cols="30" rows="10">Describi como te sentís...</textarea>
            </div>

            <div>
                <button>Enviar</button>
            </div>
        </form>

        <footer></footer>


        
    </body>
